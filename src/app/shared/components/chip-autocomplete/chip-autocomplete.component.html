<mat-form-field class="chip-list" appearance="fill">
  <mat-label>Heroes</mat-label>
  <mat-chip-list #chipList aria-label="Hero selection">
    <mat-chip *ngFor="let item of items"
      (removed)="onRemoveChip(item)">
      {{item}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>

    <input placeholder="New Item ..."
           #itemInput
           [formControl]="itemCtrl"
           [matChipInputFor]="chipList"
           [matAutocomplete]="auto"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           (matChipInputTokenEnd)="addChip($event)"
           >
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectAutocomplete($event)">
    <ng-container *ngFor="let item of filteredItems | async">
      <mat-option [value]="item">
        {{item}}
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
