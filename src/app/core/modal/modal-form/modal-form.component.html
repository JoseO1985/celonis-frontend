<h2 mat-dialog-title>Hero detail</h2>

<mat-dialog-content [formGroup]="form" fxLayout="column">

    <mat-form-field *ngFor="let name of formControlNames">
        <input readonly="true" matInput placeholder="{{name}}" formControlName="{{name}}">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="onClose()">Close</button>
</mat-dialog-actions>
